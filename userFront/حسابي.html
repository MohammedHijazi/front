<script>
  $(document).ready(function(){
    document.title = $(".ptitle").text();
    $(".user-account").closest("li").addClass("open");
    $("li[class='nav-account-myaccount']").addClass("active");
    $(".user-account").removeAttr("data-toggle");
    $(".btn-name-settings").trigger("click");
  })
  $(document).on("click", "#save-name-btn", function(e){
    e.preventDefault();
    $("#oldpass").val("");
    $("#newpass").val("");
    $(".confirm-div").addClass("hidden");
    $(".loading").removeClass("hidden");
    // $("#update-account-form").submit();
    newRequest('changeName',$('#myname').val(),$('oldpass').val(),$('newpass').val());
  })
  $(document).on("click", "#save-pass-btn", function(e){
    e.preventDefault();
    if($("#oldpass").val()==""){
      $("#err-old-pass").removeClass("hidden");
      return;
    }
    if($("#oldpass").val()!=""){
      if($("#newpass").val().length < 8){
        $("#err-new-pass").removeClass("hidden");
        return;
      }
      else{
        $("#err-new-pass").addClass("hidden");
      }
    }
    $(".confirm-div").addClass("hidden");
    $(".loading").removeClass("hidden");
    // $("#update-account-form").submit();
    newRequest('changePass',$('#myname').val(),$('#oldpass').val(),$('#newpass').val());
  })
  function newRequest(myRequest,name,oldpass,newpass){
    $.ajax({
      type: 'POST',
      data: {
        'myRequest': myRequest,
        'myname':name,
        'oldpass':oldpass,
        'newpass':newpass,
      },
      datatype: 'json',
    })
    .done(function(data){      
      if(data['status']=="success"){
        swal({
          type: 'success',
          text: data['message'],
          confirmButtonColor: '#53be0c',
          // confirmButtonText: "أغلق",
          showConfirmButton: false,
          timer: 3000,
        }).then(
          function (result) {}
        )
        updateUI('reset');
        $('.user-account').text(name);
      }
      else if(data['status']=="failed"){
        swal({
          type: 'error',
          text: data['message'],
          confirmButtonColor: '#53be0c',
          confirmButtonText: "أغلق",
          showConfirmButton: true,
          // timer: 3000,
        }).then(
          function (result) {}
        )
        updateUI('reset');
      }
      else if(data['status']=="loggedOut"){
        window.location.replace("/");
      }
    })
    .fail(function(data){
      console.log("request failed! error code: UNT-Getx034");
    })
  }
  function updateUI(status){
    if (status == 'reset'){
      $(".confirm-div").removeClass("hidden");
      $(".loading").addClass("hidden");
      $("#oldpass").val("");
      $("#newpass").val("");
    }
  }

  $(document).on("keydown", "#myname", function(e){
    if (e.keyCode == 13) {
      $("#save-name-btn").trigger('click');
    }
  })
  $(document).on("keydown", "#oldpass", function(e){
    if (e.keyCode == 13) {
      e.preventDefault();
      $("#newpass").focus();
    }
  })

  $(document).on("click", ".btn-section", function(){
    $(this).find("span").toggleClass("fa-chevron-down fa-chevron-left");
    $(this).toggleClass("selected-section");
    $(this).blur();
  })
</script>
